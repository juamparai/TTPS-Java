<div class="toast-host" aria-live="polite" aria-relevant="additions removals">
  @for (t of toasts(); track t.id) {
    <div class="toast" [class.success]="t.variant === 'success'" [class.error]="t.variant === 'error'">
      <div class="bar"></div>

      <div class="content">
        <div class="header">
          <strong class="title">
            {{ t.title ?? (t.variant === 'success' ? 'Listo' : 'Error') }}
          </strong>
          <button class="close" type="button" (click)="dismiss(t.id)" aria-label="Cerrar">
            âœ•
          </button>
        </div>
        <div class="message">{{ t.message }}</div>
      </div>
    </div>
  }
</div>
