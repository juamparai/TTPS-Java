<div class="mascota-card" [ngClass]="estadoClass">
	<div class="mascota-card__header">
		<h3 class="mascota-card__nombre">{{ mascota.nombre }}</h3>
		<span class="mascota-card__estado">{{ estadoMascota }}</span>
	</div>

	<div class="mascota-card__image-container">
		<div class="mascota-card__image">
			<span class="mascota-card__placeholder">{{ inicialNombre }}</span>
		</div>
	</div>

	<button class="mascota-card__btn" type="button" (click)="editarMascota()" *ngIf="showEditButton || isOwner">
		editar
	</button>
</div>
