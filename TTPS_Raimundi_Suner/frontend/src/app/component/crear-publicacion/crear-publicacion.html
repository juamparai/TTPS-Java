<main class="page">
  <section class="card" aria-label="Crear Publicación">
    <h1 class="title">Crear Publicación</h1>
    <p class="subtitle">Compartí información sobre una mascota perdida o encontrada</p>

    <form class="form" (ngSubmit)="submit()" [formGroup]="form">
      <!-- Descripción -->
      <label class="field">
        <span class="label">Descripción</span>
        <textarea
          class="input textarea"
          rows="4"
          placeholder="Describí la situación: dónde y cuándo se perdió o encontró la mascota, características importantes, etc."
          formControlName="descripcion"
        ></textarea>
        @if ((submitted() || form.controls['descripcion'].touched) && form.controls['descripcion'].invalid) {
          @if (form.controls['descripcion'].errors?.['required']) {
            <span class="hint error-hint">Campo requerido</span>
          }
          @if (form.controls['descripcion'].errors?.['minlength']) {
            <span class="hint error-hint">La descripción debe tener al menos 10 caracteres</span>
          }
        }
      </label>

      <!-- Estado de Publicación -->
      <label class="field">
        <span class="label">Estado de la Publicación</span>
        <select class="input" formControlName="estadoPublicacion">
          @for (estado of estadosPublicacion; track estado) {
            <option [value]="estado">{{ estado }}</option>
          }
        </select>
        @if ((submitted() || form.controls['estadoPublicacion'].touched) && form.controls['estadoPublicacion'].invalid) {
          <span class="hint error-hint">Campo requerido</span>
        }
      </label>

      <!-- Toggle: Es mascota existente -->
      <div class="field">
        <label class="toggle-label">
          <input
            type="checkbox"
            class="toggle-input"
            formControlName="esMascotaExistente"
          />
          <span class="toggle-slider"></span>
          <span class="toggle-text">Es acerca de una mascota ya registrada en el sistema</span>
        </label>
      </div>

      <!-- Selector de Mascota (solo si el toggle está activo) -->
      @if (form.value.esMascotaExistente) {
        <label class="field">
          <span class="label">Seleccioná tu mascota</span>
          <select class="input" formControlName="mascotaId">
            <option value="">
              @if (loadingMascotas()) {
                Cargando mascotas...
              } @else if (mascotas().length === 0) {
                No tenés mascotas registradas
              } @else {
                Seleccioná una mascota
              }
            </option>
            @for (mascota of mascotas(); track mascota.id) {
              <option [value]="mascota.id">{{ mascota.nombre }} - {{ mascota.tipo }}</option>
            }
          </select>
          @if ((submitted() || form.controls['mascotaId'].touched) && form.controls['mascotaId'].invalid) {
            <span class="hint error-hint">Debes seleccionar una mascota</span>
          }
        </label>
      }

      <div class="divider"></div>
      <h2 class="section-title">Ubicación</h2>

      <!-- Provincia -->
      <label class="field">
        <span class="label">Provincia</span>
        <select class="input" formControlName="provinciaId">
          <option value="">
            @if (loadingProvincias()) {
              Cargando provincias...
            } @else {
              Seleccioná una provincia
            }
          </option>
          @for (provincia of provincias(); track provincia.id) {
            <option [value]="provincia.id">{{ provincia.nombre }}</option>
          }
        </select>
        @if ((submitted() || form.controls['provinciaId'].touched) && form.controls['provinciaId'].invalid) {
          <span class="hint error-hint">Campo requerido</span>
        }
      </label>

      <div class="grid">
        <!-- Departamento -->
        <label class="field">
          <span class="label">Departamento</span>
          <select
            class="input"
            formControlName="departamentoId"
            [disabled]="!form.controls['provinciaId'].value || loadingDepartamentos()"
          >
            <option value="">
              @if (!form.controls['provinciaId'].value) {
                Primero seleccioná una provincia
              } @else if (loadingDepartamentos()) {
                Cargando departamentos...
              } @else if (departamentos().length === 0) {
                No hay departamentos disponibles
              } @else {
                Seleccioná un departamento
              }
            </option>
            @for (depto of departamentos(); track depto.id) {
              <option [value]="depto.id">{{ depto.nombre }}</option>
            }
          </select>
          @if ((submitted() || form.controls['departamentoId'].touched) && form.controls['departamentoId'].invalid) {
            <span class="hint error-hint">Campo requerido</span>
          }
        </label>

        <!-- Localidad -->
        <label class="field">
          <span class="label">Localidad</span>
          <select
            class="input"
            formControlName="localidadId"
            [disabled]="!form.controls['departamentoId'].value || loadingLocalidades()"
          >
            <option value="">
              @if (!form.controls['departamentoId'].value) {
                Primero seleccioná un departamento
              } @else if (loadingLocalidades()) {
                Cargando localidades...
              } @else if (localidades().length === 0) {
                No hay localidades disponibles
              } @else {
                Seleccioná una localidad
              }
            </option>
            @for (localidad of localidades(); track localidad.id) {
              <option [value]="localidad.id">{{ localidad.nombre }}</option>
            }
          </select>
          @if ((submitted() || form.controls['localidadId'].touched) && form.controls['localidadId'].invalid) {
            <span class="hint error-hint">Campo requerido</span>
          }
        </label>
      </div>

      <!-- Coordenadas opcionales -->
      <div class="grid">
        <label class="field">
          <span class="label">Latitud (opcional)</span>
          <input
            class="input"
            type="number"
            step="any"
            placeholder="Ej: -34.6037"
            formControlName="lat"
          />
          <span class="hint">Coordenada de latitud del lugar</span>
        </label>

        <label class="field">
          <span class="label">Longitud (opcional)</span>
          <input
            class="input"
            type="number"
            step="any"
            placeholder="Ej: -58.3816"
            formControlName="lng"
          />
          <span class="hint">Coordenada de longitud del lugar</span>
        </label>
      </div>

      <!-- Botones de acción -->
      <div class="actions">
        <button type="button" class="btn btn-secondary" (click)="cancelar()" [disabled]="loading()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="loading()">
          @if (loading()) {
            <i class="fa-solid fa-spinner fa-spin"></i>
            Creando...
          } @else {
            <i class="fa-solid fa-paper-plane"></i>
            Crear Publicación
          }
        </button>
      </div>
    </form>
  </section>
</main>
