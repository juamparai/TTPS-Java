<header class="navbar" role="banner">
	<div class="navbar__inner">
		<button class="icon-btn" type="button" aria-label="Abrir menú (próximamente)" title="Próximamente">
			<span class="hamburger" aria-hidden="true">
				<span></span>
				<span></span>
				<span></span>
			</span>
		</button>

		<div class="brand" aria-label="Título de la aplicación">
			<span class="brand__title">donde estas? , vuelve a casa</span>
		</div>

		<nav class="actions" aria-label="Acciones">
			@if (user()) {
				<span class="user-chip" aria-label="Usuario logueado">
					{{ displayName() }}
				</span>
				<button class="btn btn--ghost" type="button" (click)="logout()">Cerrar sesión</button>
			} @else {
				<a class="btn" routerLink="/login" routerLinkActive="is-active">Iniciar sesión</a>
				<a class="btn btn--ghost" routerLink="/registro" routerLinkActive="is-active">Registrarse</a>
			}
		</nav>
	</div>
</header>
