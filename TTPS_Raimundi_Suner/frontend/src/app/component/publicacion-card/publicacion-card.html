<div class="mascota-card" [ngClass]="estadoClase">
	<div class="mascota-card__header">
		<h3 class="mascota-card__titulo">{{ tituloCard }}</h3>
		<h3 class="mascota-card__nombre" *ngIf="mostrarNombreOEstado">{{ nombreOEstado }}</h3>
	</div>

	<div class="mascota-card__image-container">
		<div class="mascota-card__image">
			@if (imageSrc) {
				<img class="mascota-card__img" [src]="imageSrc" [alt]="'Foto de ' + (publicacion.mascotaNombre || 'mascota')" />
			} @else {
				<span class="mascota-card__placeholder">{{ inicialNombre }}</span>
			}
		</div>
	</div>

	<div class="mascota-card__ubicacion">
		{{ localidadMostrar || 'Ubicaci√≥n no especificada' }}
	</div>

	<button class="mascota-card__btn" type="button" (click)="verDetalle()">
		ver detalle
	</button>
</div>
